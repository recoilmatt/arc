<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.svg" alt="logo" />
				<h4 class="logo">[ A R C ]</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">PROJECTS</a></li>
					<li><a class="nav-link" href="#">NEWS</a></li>
					<li><a class="nav-link" href="#">BLOG</a></li>
					<li><a class="nav-link" href="#">CONTACT</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>ARCHITECTURE</h1>
						<p>
						Architecture is how the person places herself in the space. Fashion is about how you place the object on the person.  - Zaha Hadid
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>

				<div class="cover">
					
					<img src="./img/image.svg" alt="matebook" />
					<div class="banner">
						<p>Vienna University of Economics and Business</p>
					</div>
				
				</div>

				<div class="social">
					<a href="link.html">FB</a>
					<a href="link.html">TWT</a>
					<a href="link.html">IG</a>
				</div>
				
			</section>

		
		</main>
	</body>
</html>
